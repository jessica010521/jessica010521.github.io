<!DOCTYPE html>
<html lang="pt-BR">
<title>Jogo do Galo</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
<body>
    <div id="nome-jogadores">
        <input type="text" id="jogadorX" placeholder="Nome do jogador X">
        <input type="text" id="jogadorO" placeholder="Nome do jogador O">
        <label for="cor-casas">Escolha a cor das casas:</label>
        <input type="color" id="cor-casas" value="#ffffff">
        <button id="iniciar-jogo">Iniciar Jogo</button>
    </div>

    <div id="tabuleiro" style="display: none;">
        <div class="casa"></div>
        <div class="casa"></div>
        <div class="casa"></div>
        <div class="casa"></div>
        <div class="casa"></div>
        <div class="casa"></div>
        <div class="casa"></div>
        <div class="casa"></div>
        <div class="casa"></div>
    </div>

    <div id="controle" style="display: none;">
        <div id="mensagem">Vez do jogador X</div>
        <button id="reiniciar">Reiniciar Jogo</button>
    </div>

    <script src="script.js"></script> 
</body>
</html>
