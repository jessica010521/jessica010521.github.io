<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="eventos.css">
</head>
<body>
    <header>
        <h1>Bem-vindo aos Eventos Interativos</h1>
    </header>

    <main>
        <section id="interacao">
            <h2>Interações com o rato</h2>
            <div id="mouse-area" style="width: 300px; height: 200px; border: 2px solid black;">
                Passa o rato aqui!
            </div>
        </section>

        <section id="teclado">
            <h2>Interações com o teclado</h2>
            <input type="text" id="input-teclado" placeholder="Escreve algo...">
            <p id="teclado-output"></p>
        </section>

        <section id="interativo">
            <h2>Interação de Mensagem</h2>
            <p id="mensagem-interativa">Clica no botão abaixo para uma mensagem surpresa!</p>
            <button id="botao-interativo">Mostrar Mensagem</button>
        </section>

        <section id="voltar">
            <button onclick="window.location.href='index.html'">Home</button>
        </section>
    </main>

    <script src="eventos.js"></script>
</body>
</html>
