<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo aos Eventos Interativos</h1>
    </header>

    <main>
        <section id="interacao">
            <h2>Interações com o rato</h2>
            <div id="mouse-area" style="width: 300px; height: 200px; border: 2px solid black;">
                Passa o rato aqui!
            </div>
        </section>

        <section id="teclado">
            <h2>Interações com o teclado</h2>
            <input type="text" id="input-teclado" placeholder="Escreve algo...">
            <p id="teclado-output"></p>
        </section>

        <section id="formulario">
            <h2>Formulário Interativo</h2>
            <form id="meu-form">
                <label for="cor">Escolhe uma cor: </label>
                <select id="cor" name="cor">
                    <option value="vermelho">Vermelho</option>
                    <option value="azul">Azul</option>
                    <option value="verde">Verde</option>
                </select>
                <button type="submit">Submeter</button>
            </form>
            <p id="mensagem-form"></p>
        </section>

        <section id="voltar">
            <button onclick="window.location.href='index.html'">Home</button>
        </section>
    </main>

    <script src="eventos.js"></script>
</body>
</html>
