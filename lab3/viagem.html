<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Planeamento de Viagem</title>
  <!-- Ligo ao CSS para esta página -->
  <link rel="stylesheet" href="styles-viagem.css">
</head>
<body>
  <header>
    <h1>Querida Ponte de Lima</h1>
  </header>

  <main>
    <h2>Planeamento de Viagem</h2>
    
    <!-- Menu de navegação  -->
    <nav>
      <a href="index.html">Home</a>
      <a href="local.html">Localização</a>
      <a href="multimedia.html">Multimédia</a>
      <a href="info.html">Informação</a>
      <a href="viagem.html">Viagem</a>
    </nav>

    <!-- Formulário de Viagem -->
    <form method="get" action="https://postman-echo.com/get">
      
      <fieldset>
        <legend>Informações Pessoais</legend>
        
        <label for="nome">Nome:</label>
        <input 
          type="text" 
          id="nome" 
          name="nome" 
          placeholder="Insira seu nome" 
          autocomplete="on" 
          size="20" 
          maxlength="50" 
          required 
          autofocus
        >
        <br>

        <label for="apelido">Apelido:</label>
        <input 
          type="text" 
          id="apelido" 
          name="apelido" 
          placeholder="Insira seu apelido" 
          autocomplete="on" 
          size="20" 
          maxlength="50" 
          required
        >
        <br>

        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Insira seu email" 
          autocomplete="on" 
          size="20" 
          maxlength="50" 
          required
        >
      </fieldset>
    
      <fieldset>
        <legend>Informações de Viagem</legend>
        
        <label for="data-partida">Data de partida:</label>
        <input 
          type="date" 
          id="data-partida" 
          name="data-partida" 
          required
        >
        <br>

        <label for="data-regresso">Data de regresso:</label>
        <input 
          type="date" 
          id="data-regresso" 
          name="data-regresso" 
          required
        >
        <br>

        <label for="numero-passageiros">Número de passageiros:</label>
        <input 
          type="number" 
          id="numero-passageiros" 
          name="numero-passageiros" 
          required 
          min="1" 
          max="10" 
          step="1"
        >
        <br>

        <p>Meio de transporte favorito:</p>
        <input 
          type="radio" 
          id="carro" 
          name="meio-transporte" 
          value="carro" 
          required
        >
        <label for="carro">Carro</label>

        <input 
          type="radio" 
          id="comboio" 
          name="meio-transporte" 
          value="comboio"
        >
        <label for="comboio">Comboio</label>

        <input 
          type="radio" 
          id="aviao" 
          name="meio-transporte" 
          value="aviao"
        >
        <label for="aviao">Avião</label>

        <input 
          type="radio" 
          id="outro" 
          name="meio-transporte" 
          value="outro"
        >
        <label for="outro">Outro</label>
        <br>

        <p>Qual o serviço que deseja na sua viagem:</p>
        <input 
          type="radio" 
          id="basico" 
          name="servico" 
          value="basico" 
          required
        >
        <label for="basico">Básico</label>

        <input 
          type="radio" 
          id="premium" 
          name="servico" 
          value="premium"
        >
        <label for="premium">Premium</label>
        <br>

        <label for="pedidos-especiais">Pedidos especiais:</label>
        <textarea 
          id="pedidos-especiais" 
          name="pedidos-especiais" 
          required 
          placeholder="Insira seus pedidos especiais"
        ></textarea>
        <br>

        <label for="valor-gasto">Valor esperado por pessoa/dia:</label>
        <input 
          type="number" 
          id="valor-gasto" 
          name="valor-gasto" 
          required 
          min="1" 
          max="1000" 
          step="1"
        >
      </fieldset>
    
      <input type="reset" value="Reset">
      <input type="submit" value="Enviar">
    </form>
  </main>

  <footer>
    <p>DIW 2024</p>
  </footer>
</body>
</html>
