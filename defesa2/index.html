<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1>Loja</h1>
    <nav>
      <ul>
        <li><a href="#products">Produtos</a></li>
        <li><a href="#cart-container">Cesto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Seção de Filtros -->
<section id="filter-section" class="filter-section">
  <label for="category-filter">Categoria:</label>
  <select id="category-filter">
    <option value="">Todas</option>
  </select>

  <label for="price-filter">Ordenar por preço:</label>
  <select id="price-filter">
    <option value="asc">Menor para Maior</option>
    <option value="desc">Maior para Menor</option>
  </select>

  <label for="rate-filter">Ordenar por rating:</label>
  <select id="rate-filter">
    <option value="asc">Menor para Maior</option>
    <option value="desc">Maior para Menor</option>
  </select>

  <label for="search-input">Procurar:</label>
  <input type="text" id="search-input" placeholder="Procurar por nome...">

</section>



  <!-- Container para a lista de produtos -->
  <section id="product-container" class="flex-container">
    <!-- Os produtos vão ser adicionados aqui dinamicamente pelo JavaScript -->
  </section>

  <!-- Container para o cesto -->
  <section id="cart-container" class="grid-container">
    <!-- Itens do cesto serão exibidos aqui -->
  </section>  

  <section id="morada" class="text">

  </section>

  <!-- Rodapé -->
  <footer>
    <p>2024</p>
  </footer>

  <!-- Script de Produtos e Principal -->
  <script src="main.js"></script>
</body>
</html>
