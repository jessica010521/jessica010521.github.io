<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Verificar IP e DNS</title>
  <!-- Ligar ao teu ficheiro CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Meu Teste de IP e DNS</h1>
    
    <!-- Teu IP -->
    <div class="section">
      <h2>Meu IP</h2>
      <img src="imagens/ip_pc.png" alt="Imagem do Teu IP">
      <div class="info-box">
        <p><strong>Endereço IP:</strong> 85.138.172.245</p>
      </div>
    </div>

    <!-- IP do GitHub -->
    <div class="section">
      <h2>IP do GitHub</h2>
      <img src="imagens/ip_github.png" alt="Imagem IP GitHub">
      <div class="info-box">
        <p><strong>Endereço IP do GitHub:</strong> 185.199.108.153</p>
      </div>
    </div>

    <!-- DNS Checker -->
    <div class="section">
      <h2>DNS Checker</h2>
      <img src="imagens/dns_propagation.png" alt="Imagem DNS Checker">
     
    </div>

    <!-- Percurso do IP (Traceroute) -->
    <div class="section">
      <h2>Percurso do IP</h2>
      <img src="imagens/percurso.png" alt="Imagem Traceroute">
      
    </div>

  </div>
  
</body>
</html>
